<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <header class="header">
        <span>Tic-Tac-Toe</span>
    </header>
    <div class="content-wrapper">
        <div class="status-message">Click on a tile to start!</div>
        <div class="gameboard__wrapper">
            <div class="gameboard">
                <div class="gameboard__tile" data-index="0"></div>
                <div class="gameboard__tile" data-index="1"></div>
                <div class="gameboard__tile" data-index="2"></div>
                <div class="gameboard__tile" data-index="3"></div>
                <div class="gameboard__tile" data-index="4"></div>
                <div class="gameboard__tile" data-index="5"></div>
                <div class="gameboard__tile" data-index="6"></div>
                <div class="gameboard__tile" data-index="7"></div>
                <div class="gameboard__tile" data-index="8"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>Made by Andrew (@atwycodes)</span>
    </footer>
</body>
</html>
